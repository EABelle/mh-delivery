<ul class="dates-list">
    <li class="date-card" 
        [ngClass]="isSelected(date) ? 'selected' : null" 
        *ngFor="let date of dates" 
        (click)="onSelectDate(date)"
    >
        <p class="week-day">{{date | date: 'EEEE'}}</p>
        <p class="day">{{date | date: 'dd'}}</p>
        <p class="month">{{date | date: 'MMMM'}}</p>
    </li>
</ul>
